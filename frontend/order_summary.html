<!DOCTYPE html>
<html lang="en">
<head>
  <title>Three Monkeys | Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nova+Script" rel="stylesheet"> 
  <script src="js/bootstrap.min.js"></script>
    
<style>

   table{
    text-align: center;
   }

    th{
      text-align: center;
    }
    
</style>
</head>
<body>

<div class="container">
    <center><br>
        <img src="img/glass.png" class="img-responsive">
        <h2 style="font-family: 'Nova Script', cursive;color:#28839c">Three Monkeys</h2>
        <h4 style="font-family: 'Nova Script', cursive;color:#2d535e"><u>Order Summary</u></h4>
    </center>

   <table class="table table-condensed">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jupiler</td>
        <td>2</td>
        <td>€4</td>
      </tr>
      <tr>
        <td>Mojito</td>
        <td>1</td>
        <td>€8</td>
      </tr>
      <tr>
        <td>Jack Daniels</td>
        <td>1</td>
        <td>€7</td>
      </tr>

      <tr>
        <td style="color: #c1334c;"><b>TOTAL</b></td>
        <td style="color: #c1334c"><b>4</b></td>
        <td style="color: #c1334c"><b>€19</b></td>
      </tr>
    </tbody>
  </table>



 <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name: *</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" required="" id="email" placeholder="Enter Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Email:</label>
      <div class="col-sm-8">          
        <input type="email" class="form-control" id="pwd" placeholder="Enter email">
      </div>
    </div>

   
  </form>


   <div class="containter">
      <div class="col-xs-1"></div>
      <div class="col-xs-4"><center><button type="button" class="btn btn-danger">Review Order</button></center>
      </div>
      <div class="col-xs-1"></div>
      <div class="col-xs-4"><center><button type="button" class="btn btn-success">Confirm Order</button></center>
      </div>
      <div class="col-xs-1"></div>
   </div>


</div>



</body>
</html>
